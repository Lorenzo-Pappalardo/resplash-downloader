apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingressRule.name }}
annotations:
  ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /downloader/(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ include "helm.fullname" . }}
            port:
              number: {{ .Values.service.port }}
